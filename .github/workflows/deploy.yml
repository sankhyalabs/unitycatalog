name: Build and Deploy Unity Catalog (SBT â†’ Azure Web App)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache SBT dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
          key: ${{ runner.os }}-sbt

      - name: Install SBT
        run: |
          curl -L -o sbt.deb https://github.com/sbt/sbt/releases/download/v1.9.9/sbt-1.9.9.deb
          sudo dpkg -i sbt.deb
          sbt sbtVersion

      - name: Build with SBT
        run: sbt clean package

      - name: Find JAR
        id: findjar
